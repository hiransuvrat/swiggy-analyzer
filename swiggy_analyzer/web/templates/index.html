<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Instamart Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-cart-check"></i> Swiggy Instamart Analyzer
            </span>
            <div class="d-flex align-items-center">
                <span id="status-badge" class="badge bg-secondary me-2">
                    <i class="bi bi-circle-fill"></i> Checking...
                </span>
                <button class="btn btn-outline-light btn-sm" onclick="syncOrders()" id="sync-btn">
                    <i class="bi bi-arrow-repeat"></i> Sync
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% if not is_authenticated %}
        <div class="alert alert-warning" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            Not authenticated. Please run: <code>swiggy-analyzer auth login</code>
        </div>
        {% endif %}

        <div class="row">
            <!-- Recommendations Panel -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-lightbulb"></i> Recommendations</h5>
                        <button class="btn btn-sm btn-light" onclick="loadRecommendations()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Min Score: <span id="score-value">50</span></label>
                            <input type="range" class="form-range" min="0" max="100" value="50"
                                   id="min-score-slider" onchange="updateScoreLabel()">
                        </div>

                        <div id="recommendations-loading" class="text-center py-5" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing patterns...</p>
                        </div>

                        <div id="recommendations-list"></div>
                    </div>
                </div>
            </div>

            <!-- Order History Panel -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Order History</h5>
                        <button class="btn btn-sm btn-light" onclick="loadOrders()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body" style="max-height: 600px; overflow-y: auto;">
                        <div id="orders-loading" class="text-center py-5" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <div id="orders-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Basket Panel -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-basket"></i> Current Basket</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-dark me-2" onclick="loadBasket()">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="clearBasket()">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="basket-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification-toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
